<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odds of the Gods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #0d0c1d;
        --color-surface: #1d1b31;
        --color-primary: #fca311;
        --color-secondary: #e5e5e5;
        --color-text-base: #c7c8d3;
        --color-text-muted: #8a8ca3;
        --color-border: #4a4a6a;
        --color-win: #2dd4bf;
        --color-loss: #f43f5e;
        --color-souls: #a78bfa;
        --color-anubis-primary: #2563eb; /* New Blue */
        --color-anubis-accent: #dc2626;  /* New Red */
        --color-hecate-primary: #6366f1; /* New Indigo */
        --color-hecate-accent: #a78bfa;   /* New Violet */
      }
      body {
        font-family: 'Cinzel', serif;
        background-color: var(--color-background);
      }
      .bg-theme-background { background-color: var(--color-background); }
      .bg-theme-surface { background-color: var(--color-surface); }
      .text-theme-primary { color: var(--color-primary); }
      .text-theme-secondary { color: var(--color-secondary); }
      .text-theme-base { color: var(--color-text-base); }
      .text-theme-muted { color: var(--color-text-muted); }
      .border-theme-border { border-color: var(--color-border); }
      .text-theme-win { color: var(--color-win); }
      .text-theme-loss { color: var(--color-loss); }
      .text-theme-souls { color: var(--color-souls); }
      .shadow-theme-primary { box-shadow: 0 0 15px var(--color-primary); }

      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      .animate-fade-out { animation: fadeOut 0.5s ease-in forwards; }
       @keyframes fadeOut { 
        from { opacity: 1; transform: translateY(0); } 
        to { opacity: 0; transform: translateY(-10px); } 
      }


      @keyframes modalPop { 
        from { transform: scale(0.9); opacity: 0; } 
        to { transform: scale(1); opacity: 1; } 
      }
      .animate-modal-pop { 
        animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
      }
      
      /* Janus Coin Flip Animation */
      .coin-container { perspective: 1000px; }
      .coin { width: 150px; height: 150px; position: relative; transform-style: preserve-3d; }
      .coin-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; -webkit-backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 50%; background-size: cover; }
      .coin-heads { transform: rotateY(0deg); }
      .coin-tails { transform: rotateY(180deg); }
      @keyframes flip-heads-fast { from { transform: rotateY(0); } to { transform: rotateY(1800deg); } }
      @keyframes flip-tails-fast { from { transform: rotateY(0); } to { transform: rotateY(1980deg); } }

      /* Loki Shell Game Animation */
      @keyframes shuffle-cup-1 {
        0%, 100% { transform: translate(0, 0) scale(1); z-index: 1; }
        25% { transform: translate(120px, -20px) scale(1.1); z-index: 2; }
        50% { transform: translate(0, 10px) scale(0.95); z-index: 1; }
        75% { transform: translate(-120px, -10px) scale(1.05); z-index: 0; }
      }
      @keyframes shuffle-cup-2 {
        0%, 100% { transform: translate(0, 0) scale(1); z-index: 1; }
        25% { transform: translate(-120px, 10px) scale(0.9); z-index: 0; }
        50% { transform: translate(0, -20px) scale(1.1); z-index: 2; }
        75% { transform: translate(120px, 0) scale(1); z-index: 1; }
      }
      @keyframes shuffle-cup-3 {
        0%, 100% { transform: translate(0, 0) scale(1); z-index: 1; }
        25% { transform: translate(0, 20px) scale(1.1); z-index: 2; }
        50% { transform: translate(-120px, -10px) scale(0.95); z-index: 0; }
        75% { transform: translate(0, 0) scale(1.05); z-index: 1; }
      }
      @keyframes lift-cup { 0% { transform: translateY(0); } 50% { transform: translateY(-40px); } 100% { transform: translateY(0); } }

      /* Hecate Game Animation */
      @keyframes shuffle-torch-1 {
        0%, 100% { transform: translate(0, 0) scale(1); z-index: 1; }
        25% { transform: translate(150px, -15px) rotate(15deg) scale(1.1); z-index: 2; }
        50% { transform: translate(0, 5px) rotate(-5deg) scale(0.95); z-index: 1; }
        75% { transform: translate(-150px, -10px) rotate(10deg) scale(1.05); z-index: 0; }
      }
      @keyframes shuffle-torch-2 {
        0%, 100% { transform: translate(0, 0) scale(1); z-index: 1; }
        25% { transform: translate(-150px, 10px) rotate(-10deg) scale(0.9); z-index: 0; }
        50% { transform: translate(0, -20px) rotate(0deg) scale(1.1); z-index: 2; }
        75% { transform: translate(150px, 0) rotate(-15deg) scale(1); z-index: 1; }
      }
      @keyframes shuffle-torch-3 {
        0%, 100% { transform: translate(0, 0) scale(1); z-index: 1; }
        25% { transform: translate(0, 20px) rotate(5deg) scale(1.1); z-index: 2; }
        50% { transform: translate(-150px, -10px) rotate(20deg) scale(0.95); z-index: 0; }
        75% { transform: translate(0, 0) rotate(0deg) scale(1.05); z-index: 1; }
      }
      @keyframes lift-torch { 0% { transform: translateY(0); } 50% { transform: translateY(-30px); } 100% { transform: translateY(0); } }
      @keyframes true-flame {
        0%, 100% { opacity: 0.8; transform: scale(1); filter: brightness(1.2) drop-shadow(0 0 8px var(--color-hecate-accent)); }
        50% { opacity: 1; transform: scale(1.2); filter: brightness(2) drop-shadow(0 0 20px var(--color-hecate-accent)); }
      }
      @keyframes smoke-puff {
        0% { transform: scale(0.5) translateY(0); opacity: 0; }
        50% { transform: scale(1) translateY(-10px); opacity: 0.6; }
        100% { transform: scale(1.5) translateY(-30px); opacity: 0; }
      }
       /* Morrigan Game Animation */
      @keyframes shuffle-crow-1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); z-index: 1; }
        25% { transform: translate(140px, -25px) rotate(25deg) scale(1.1); z-index: 2; }
        50% { transform: translate(0, 15px) rotate(-15deg) scale(0.95); z-index: 1; }
        75% { transform: translate(-140px, -20px) rotate(20deg) scale(1.05); z-index: 0; }
      }
      @keyframes shuffle-crow-2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); z-index: 1; }
        25% { transform: translate(-140px, 15px) rotate(-20deg) scale(0.9); z-index: 0; }
        50% { transform: translate(0, -30px) rotate(5deg) scale(1.1); z-index: 2; }
        75% { transform: translate(140px, 5px) rotate(-25deg) scale(1); z-index: 1; }
      }
      @keyframes shuffle-crow-3 {
        0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); z-index: 1; }
        25% { transform: translate(0, 25px) rotate(15deg) scale(1.1); z-index: 2; }
        50% { transform: translate(-140px, -15px) rotate(30deg) scale(0.95); z-index: 0; }
        75% { transform: translate(0, 0) rotate(-5deg) scale(1.05); z-index: 1; }
      }
      @keyframes lift-crow { 0% { transform: translateY(0); } 50% { transform: translateY(-40px) rotate(15deg); } 100% { transform: translateY(0); } }

      /* 3D Card Tilt Effect */
      .card-3d { transform-style: preserve-3d; transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1); }
      .card-3d-content { transform: translateZ(20px); }
      .god-card-glow::before {
          content: '';
          position: absolute;
          inset: -3px;
          border-radius: 12px;
          background: radial-gradient(circle, var(--god-color, #fff) 0%, transparent 60%);
          filter: blur(20px);
          opacity: 0;
          transition: opacity 0.4s ease-out;
          z-index: -1;
      }
      .group:hover .god-card-glow::before {
          opacity: 0.6;
      }
      
      /* Anubis Scales Animation */
      @keyframes needle-swing { from { transform: rotate(-40deg); } to { transform: rotate(40deg); } }

      /* Zeus Bolt Animation */
      @keyframes charge-glow { 0%, 100% { opacity: 0.5; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } }

      /* Slot Machine */
      @keyframes reel-spin {
        from { background-position-y: 0; }
        to { background-position-y: -1200px; } /* Adjust based on symbol height and number */
      }
      @keyframes reel-stop {
        0% { transform: translateY(-20px); filter: blur(1px); }
        100% { transform: translateY(0); filter: blur(0); }
      }
      @keyframes symbol-win {
        0%, 100% { transform: scale(1); filter: brightness(1.2) drop-shadow(0 0 5px currentColor); }
        50% { transform: scale(1.15); filter: brightness(1.5) drop-shadow(0 0 15px currentColor); }
      }
      
      /* Dice Roll Animation */
      .dice-container {
          width: 60px;
          height: 60px;
          perspective: 800px;
      }
      .dice {
          width: 100%;
          height: 100%;
          position: relative;
          transform-style: preserve-3d;
          transition: transform 0.5s ease-out; /* Smoothly snap to final position */
      }
      .dice.rolling {
          animation-name: roll-dice;
          animation-duration: 2.5s;
          animation-timing-function: ease-out;
          animation-fill-mode: forwards;
      }
      .face {
          position: absolute;
          width: 60px;
          height: 60px;
          display: flex;
          padding: 6px;
          box-sizing: border-box;
      }
      .dot {
          width: 12px;
          height: 12px;
          border-radius: 50%;
      }

      .face-1 { transform: rotateY(0deg) translateZ(30px); justify-content: center; align-items: center; }
      .face-2 { transform: rotateY(90deg) translateZ(30px); justify-content: space-between; }
      .face-2 .dot:last-child { align-self: flex-end; }
      .face-3 { transform: rotateY(180deg) translateZ(30px); justify-content: space-between; align-items: center; }
      .face-3 .dot:first-child { align-self: flex-start; }
      .face-3 .dot:last-child { align-self: flex-end; }
      .face-4 { transform: rotateY(-90deg) translateZ(30px); justify-content: space-between; }
      .face-4 .column { display: flex; flex-direction: column; justify-content: space-between; }
      .face-5 { transform: rotateX(90deg) translateZ(30px); justify-content: space-between; }
      .face-5 .column { display: flex; flex-direction: column; justify-content: space-between; }
      .face-5 .column:nth-child(2) { justify-content: center; }
      .face-6 { transform: rotateX(-90deg) translateZ(30px); justify-content: space-between; }
      .face-6 .column { display: flex; flex-direction: column; justify-content: space-between; }

      .dice:not(.rolling).dice-face-1 { transform: rotateY(0deg) rotateX(0deg); }
      .dice:not(.rolling).dice-face-2 { transform: rotateY(-90deg) rotateX(0deg); }
      .dice:not(.rolling).dice-face-3 { transform: rotateY(-180deg) rotateX(0deg); }
      .dice:not(.rolling).dice-face-4 { transform: rotateY(90deg) rotateX(0deg); }
      .dice:not(.rolling).dice-face-5 { transform: rotateX(-90deg) rotateY(0deg); }
      .dice:not(.rolling).dice-face-6 { transform: rotateX(90deg) rotateY(0deg); }

      @keyframes roll-dice {
          0% { transform: translateZ(-100px) rotateX(0deg) rotateY(0deg); }
          15% { transform: translateZ(-100px) rotateX(180deg) rotateY(180deg); }
          30% { transform: translateZ(-100px) rotateX(360deg) rotateY(90deg); }
          50% { transform: translateZ(0px) rotateX(450deg) rotateY(360deg); }
          70% { transform: translateZ(0px) rotateX(630deg) rotateY(540deg); }
          85% { transform: translateZ(0px) rotateX(810deg) rotateY(720deg); }
          100% { transform: translateZ(0px) rotateX(720deg) rotateY(900deg); }
      }

      /* Ultimate Power Charge Meter */
       @keyframes charge-unleash {
        0%, 100% { filter: brightness(1.5) drop-shadow(0 0 10px currentColor); transform: scale(1.05); }
        50% { filter: brightness(1) drop-shadow(0 0 5px currentColor); transform: scale(1); }
      }

      /* Clash of Champions Animations */
      @keyframes champion-attack {
        0% { transform: translateX(0) scale(1); }
        50% { transform: translateX(80px) scale(1.2); }
        100% { transform: translateX(0) scale(1); }
      }
      @keyframes champion-attack-enemy {
        0% { transform: translateX(0) scale(1); }
        50% { transform: translateX(-80px) scale(1.2); }
        100% { transform: translateX(0) scale(1); }
      }
      @keyframes champion-hit-shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px) rotate(-2deg); }
        75% { transform: translateX(10px) rotate(2deg); }
      }
      @keyframes champion-defend {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(2) drop-shadow(0 0 15px white); }
      }
      @keyframes health-bar-drain {
        from { width: var(--start-width); }
        to { width: var(--end-width); }
      }

      /* === Showcase Enhancements === */
      /* Page Transition */
      .page-transition-overlay {
          position: fixed;
          inset: 0;
          background-color: var(--color-background);
          z-index: 9999;
          pointer-events: none;
          opacity: 0;
      }
      .page-transition-overlay.active-out {
          animation: cosmic-rift-out 0.7s cubic-bezier(0.76, 0, 0.24, 1) forwards;
      }
      .page-transition-overlay.active-in {
          animation: cosmic-rift-in 0.7s cubic-bezier(0.76, 0, 0.24, 1) forwards;
      }
      @keyframes cosmic-rift-out {
          from { opacity: 0; clip-path: circle(0% at 50% 50%); }
          to { opacity: 1; clip-path: circle(75% at 50% 50%); }
      }
      @keyframes cosmic-rift-in {
          from { opacity: 1; clip-path: circle(75% at 50% 50%); }
          to { opacity: 0; clip-path: circle(150% at 50% 50%); }
      }

      /* Soul Counter Animation */
      @keyframes soul-update-win {
          0%, 100% { transform: scale(1); color: var(--color-souls); }
          50% { transform: scale(1.25); color: var(--color-win); filter: drop-shadow(0 0 8px var(--color-win)); }
      }
      @keyframes soul-update-loss {
          0%, 100% { transform: scale(1); color: var(--color-souls); }
          50% { transform: scale(0.85); color: var(--color-loss); }
      }
      .soul-update-win { animation: soul-update-win 0.8s ease-in-out; }
      .soul-update-loss { animation: soul-update-loss 0.8s ease-in-out; }

      /* Shimmer Button Effect */
      @keyframes shimmer {
          0% { background-position: -200% 0; }
          100% { background-position: 200% 0; }
      }
      .shimmer-button {
          position: relative;
          overflow: hidden;
      }
      .shimmer-button::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(110deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 60%);
          animation: shimmer 4s infinite linear;
      }

      /* Wager Slider */
      .wager-slider {
          -webkit-appearance: none;
          appearance: none;
          width: 100%;
          height: 8px;
          background: linear-gradient(90deg, var(--slider-color) var(--slider-percentage), var(--color-surface) var(--slider-percentage));
          border-radius: 4px;
          outline: none;
          transition: opacity .2s;
          border: 1px solid var(--color-border);
      }
      .wager-slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 20px;
          height: 20px;
          background: var(--color-secondary);
          cursor: pointer;
          border-radius: 50%;
          border: 3px solid var(--slider-color);
          box-shadow: 0 0 5px var(--slider-color);
      }
      .wager-slider::-moz-range-thumb {
          width: 20px;
          height: 20px;
          background: var(--color-secondary);
          cursor: pointer;
          border-radius: 50%;
          border: 3px solid var(--slider-color);
          box-shadow: 0 0 5px var(--slider-color);
      }

      /* Esoteric Result Animations */
      @keyframes esoteric-win {
          0% { transform: scale(0.5) rotate(-90deg); opacity: 0; }
          50% { transform: scale(1.2) rotate(15deg); opacity: 1; }
          100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-esoteric-win { animation: esoteric-win 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      @keyframes esoteric-loss {
          0% { transform: scale(1); opacity: 1; }
          50% { transform: scale(0.8) rotate(10deg); filter: blur(2px); }
          100% { transform: scale(0.7) rotate(-5deg); filter: blur(4px); opacity: 0; }
      }
      .animate-esoteric-loss { animation: esoteric-loss 1.5s ease-out forwards; }

      /* Special Win Animations */
      .win-animation-overlay {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
      }
      
      @keyframes coin-fall {
        0% { transform: translateY(-100px) rotateZ(0deg); opacity: 1; }
        100% { transform: translateY(400px) rotateZ(360deg); opacity: 0; }
      }
      .coin-fall {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #fbbF24; /* amber-400 */
        border-radius: 50%;
        border: 2px solid #f59e0b;
        box-shadow: 0 0 10px #f59e0b;
        opacity: 0;
        animation-name: coin-fall;
        animation-timing-function: linear;
      }

      @keyframes soul-rise {
        0% { transform: translateY(50px) scale(0.5); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(-200px) scale(1.2); opacity: 0; }
      }
      .soul-rise {
        position: absolute;
        bottom: 0;
        width: 15px;
        height: 25px;
        background-color: var(--color-souls);
        border-radius: 50% 50% 20% 20% / 60% 60% 40% 40%;
        filter: blur(5px);
        opacity: 0;
        animation-name: soul-rise;
        animation-timing-function: ease-out;
        transform-origin: bottom center;
      }

    </style>

    <div id="root"></div>
